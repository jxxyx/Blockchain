  <body>

    <!-- Navigation -->
    <nav class="navbar navbar-expand-md navbar-dark bg-dark-blue">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Blockchain</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <button class="nav-item btn btn-dark shadow">
              <a class="nav-link" aria-current="page" href="demo.html">Home</a>
            </button>
            <li class="nav-item btn btn-dark shadow ms-2">

    <div class="container mt-4">
        <div class="row">
            <div class="col-lg-10 col-md-8 col-sm-10 mx-auto">
                <form>
                    <div class="form-group">
                        <label for="nameField">Name</label>
                        <input type="text" class="form-control form-control-sm" id="nameField" placeholder="Enter name">
                    </div>
                    <br>
                    <div class="form-group">
                        <label for="senderWalletField">Wallet (Sender)</label>
                        <input type="text" class="form-control form-control-sm" id="senderWalletField" placeholder="Sender's wallet address">
                    </div>
                    <br>
                    <div class="form-group">
                        <label for="recipientWalletField">Wallet (Recipient)</label>
                        <input type="text" class="form-control form-control-sm" id="recipientWalletField" placeholder="Recipient's wallet address">
                    </div>
                    <br>
                    <div class="form-group">
                        <label for="amountField">Amount</label>
                        <input type="number" class="form-control form-control-sm" id="amountField" placeholder="Enter amount">
                    </div>
                    <br>
                    <button type="submit" class="btn btn-primary btn-sm">Send Transaction</button>
                </form>
            </div>
        </div>
    </div>

    </footer>
